<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>{{ page.title }}</title>
<link rel="stylesheet" href="/css/mre.css">
<link rel="shortcut icon" type="image/png" href="/favicon.png" />
</head>
<body>
<div class="site">

{% include header.html %}

<div class="content post-list">
<ul>
    {% for post in site.posts %}
        <li><a href="{{ post.url }}"><span class="post-date">{{ post.date | date: "%Y/%m/%d" }}</span> <span class="post-title">{{ post.title }}</span></a></li>
    {% endfor %}
</ul>
</div>

{% include footer.html %}
</div>
</body>
</html>
